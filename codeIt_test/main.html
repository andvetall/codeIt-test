<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main-css.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST_JOB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>

<div class="main-content">
    <div class="main-content-box total-companies">
        <p class="main-content-box-title">
            Total Companies
        </p>
        <div class="total-companies-sircle">
            <p class="total-companies-amount" style="margin: 40% 0;"></p> 
        </div>
    </div>
    <div class="main-content-box list-of-companies">
        <p class="main-content-box-title">
            List of Companies
        </p>
        <div class="list-of-companies-box">

        </div>
    </div>
    <div class="main-content-box company-partners">
        <div class="main-content-box-title">
            <div>Company Partners</div>
            <div>
                <span><b>Sort by: </b></span>
                <span id="sort-by-name" class="sort-by">Name &#9660</span>
                <span id="sort-by-percent" class="sort-by">Percentage &#9660</span>
                <span><div class="close-partners">X</div></span>
            </div>
        </div>
        <div class="company-partners-box">
            
        </div>
    </div>
    <div class="main-content-box companies-by-location">
        <p class="main-content-box-title">
            Companies by Location
        </p>
    </div>
    <div class="main-content-box news">
        <p class="main-content-box-title">
            News
        </p>
        <div class="slick-slider">
                
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main-js.js" defer></script>
</body>
</html>
